<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enter Patient Data</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
        }
        h2 {
            font-size: 1rem;
            font-weight: normal;
            color: #666;
            margin-top: -10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .predict-btn {
            background-color: #2575fc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .predict-btn:hover {
            background-color: #6a11cb;
        }
    </style>

</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Patient Data Form</h2>
    <form action="{{ url_for('predict') }}" method="post" class="row g-3">

      <!-- 6. red_blood_cells -->
      <div class="col-md-6">
        <label for="red_blood_cells" class="form-label">Red Blood Cells</label>
        <select class="form-select" id="red_blood_cells" name="red_blood_cells" required>
          <option value="1">Normal</option>
          <option value="0">Abnormal</option>
        </select>
      </div>

      <!-- 5. pus_cell -->
      <div class="col-md-6">
        <label for="pus_cell" class="form-label">Pus Cell</label>
        <select class="form-select" id="pus_cell" name="pus_cell" required>
          <option value="1">Normal</option>
          <option value="0">Abnormal</option>
        </select>
      </div>

      <!-- 2. blood_glucose_random -->
      <div class="col-md-6">
        <label for="blood_glucose_random" class="form-label">Blood Glucose (Random)</label>
        <input type="number" step="any" class="form-control" id="blood_glucose_random" name="blood_glucose_random" required>
      </div>

      <!-- 1. blood_urea -->
      <div class="col-md-6">
        <label for="blood_urea" class="form-label">Blood Urea</label>
        <input type="number" step="any" class="form-control" id="blood_urea" name="blood_urea" required>
      </div>

      <!-- 8. pedal_edema -->
      <div class="col-md-6">
        <label for="pedal_edema" class="form-label">Pedal Edema</label>
        <select class="form-select" id="pedal_edema" name="pedal_edema" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      
      <!-- 4. anemia -->
      <div class="col-md-6">
        <label for="anemia" class="form-label">Anemia</label>
        <select class="form-select" id="anemia" name="anemia" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      
      <!-- 7. diabetesmellitus -->
      <div class="col-md-6">
        <label for="diabetesmellitus" class="form-label">Diabetes Mellitus</label>
        <select class="form-select" id="diabetesmellitus" name="diabetesmellitus" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- 3. coronary_artery_disease -->
      <div class="col-md-6">
        <label for="coronary_artery_disease" class="form-label">Coronary Artery Disease</label>
        <select class="form-select" id="coronary_artery_disease" name="coronary_artery_disease" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>


      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Get Prediction</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg ms-2">Back Home</a>
      </div>
    </form>
  </div>
</body>
</html>
