<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prediction Result</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, #ff6e7f, #bfe9ff);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
             font-size: 1.8rem;
             color: #d9534f;
        }
        .safe {
            color: #5cb85c;
        }
        img {
            max-width: 50%;
            height: auto;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h2 class="mb-4">Prediction Outcome</h2>
    {% if prediction_text == '[0]' %}
      <!-- Replace with your "disease detected" image URL -->
      <img src="{{ url_for('static', filename='SeekMedicalAttention.png') }}" alt="Seek Medical Attention" class="img-fluid mt-4">
    {% else %}
      <!-- Replace with your "no disease" image URL -->
      <img src="https://images.unsplash.com/photo-1593007791459-4b05e1158229?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Healthy Kidney">
    {% endif %}
    <div class="alert alert-info fs-4">
      <!-- {{ prediction_text }} -->
      {% if prediction_text == '[0]' %}
        You have a kidney disease.
      {% else %}
        You do not have a kidney disease.
      {% endif %}
    </div>
    <a href="{{ url_for('prediction') }}" class="btn btn-success me-2">Try Again</a>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
  </div>
</body>
</html>
